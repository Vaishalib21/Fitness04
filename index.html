<html>
<head>
  <title>Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-image: url("https://www.verywellfit.com/thmb/9NsFAUh83iLKpCjbYpgLtGtsjV4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/cardiovascular-endurance-59f7fc2faad52b00100156aa.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
  }

  p {
    font-size: 1rem;
    color: white;
  }

  h3 {
    font-size: 1.5rem;
    color: white;
    position: absolute;
    bottom: 20px;
    right: 20px;
    margin: 0;
    text-align: right;
  }

  a {
    text-decoration: none;
    font-size: 1.2rem;
    color: white;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 18px;
    margin: 10px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: green;
    color: white;
    padding: 14px 20px;
    margin: 10px 0;
    border: none;
    width: 100%;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px 0;
    text-align: center;
    z-index: 1000;
  }

  nav a {
    margin: 0 15px;
    color: white;
    font-size: 1.2rem;
    text-decoration: none;
  }

  nav a:hover {
    color: lightgreen;
  }

  .form-container {
    margin: auto;
    padding: 20px;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form-container img {
    margin-bottom: 20px;
    height: auto;
    width: 30%;
  }

  .form-container input {
    margin-bottom: 20px;
  }

  .logo {
    position: fixed;
    top: 5px;
    left: 5%;
    z-index: 1001;
  }

  .logo img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
  }

  .container {
    max-width: 300px;
    padding: 20px;
    margin: 20px auto;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  @media (min-width: 768px) {
    nav a {
      font-size: 1.5rem;
    }

    .form-container img {
      width: 20%;
    }

    .logo img {
      width: 80px;
      height: 80px;
    }

    .container {
      max-width: 400px;
    }
  }
</style>
</head>

<body>

<div class="logo">
  <img src="https://t4.ftcdn.net/jpg/01/08/58/99/360_F_108589978_b9XaL1FaXBpNd44A68QWAIapiSlieYl5.jpg" alt="Fitness Logo">
</div>

<nav>
    <b> 
      <a href="home.html">Home</a>
      <a href="about us.html">About Us</a>
      <a href="plans.html">Plans</a>
      <a href="contact us.html">Contact Us</a>
      <a href="terms and condition.html">Terms & Conditions</a>
    </b>
</nav>

<div class="form-container">
  <div class="container">
    <form>
      <img src="https://getdrawings.com/free-icon-bw/icon-login-18.png" alt="Login Icon"><br>
      <input type="text" placeholder="Enter Username" name="name" required><br>
      <input type="password" placeholder="Enter Password" name="password" required><br>
      <button type="submit">Login</button><br>
      <p>Don't have an account? <a href="register.html" style="font-size:18px;">Register</a></p>       
    </form>
  </div>
</div>

</body>
</html>
